        <div class="container">
            <h2><span>Contagem Regressiva para</span>Desembarque</h2>
            <div class="countdown">
                <div id="day">NA</div>
                <div id="hour">NA</div>
                <div id="minute">NA</div>
                <div id="second">NA</div>
            </div>
            <div id="face">
                <img id="emoj" src="image/1k.png" alt="">
                <div id="text"></div>
            </div>
        </div>
        <div id="link">
            <a href="https://github.com/RodrigoAraujo83" target="_blank"><img class="git" src="image/github.png" alt="Logo Git">Rodrigo Araujo<br><span>Projetos</span></a>

        <script>
            
             var countDate = new Date('Aug 27, 2020, 00:00:00').getTime();
            function desembarque(){
                var now = new Date().getTime();
                    gap = countDate - now;
                    var second = 1000;
                    var minute = second * 60;
                    var hour = minute * 60;
                    var day = hour * 24;

                    var d = Math.floor(gap / (day));
                    var h = Math.floor((gap % (day)) / (hour));
                    var m = Math.floor((gap % (hour))/ (minute));
                    var s = Math.floor((gap % (minute))/ second);

                    document.getElementById('day').innerText = d;
                    document.getElementById('hour').innerText = h;
                    document.getElementById('minute').innerText = m;
                    document.getElementById('second').innerText = s;

                switch(d){
                    case 27:
                    case 26:
                    case 25:
                    case 24:
                    case 23:
                    case 22:
                        document.getElementById('emoj').src="image/inicio.png"
                        var texto = document.getElementById('text')
                        texto.innerHTML="<h3>Falta dias Pra Casseta ainda, nem vou contar saporra PQP Mano!</h3>"
                        texto.style.fontSize='36px'
                        texto.style.fontFamily = 'Poppins'
                        texto.style.color='yellow'
                        break;                               
                    
                   case 21:
                        document.getElementById('emoj').src="image/umaSemana.png"
                        var texto = document.getElementById('text')
                        texto.innerHTML="<h3>PQP! Parece que eu to aqui a 1 ano. A hora tá se arrastando, Uma semana que pareceu um mês</h3>"
                        texto.style.fontSize='36px'
                        texto.style.fontFamily = 'Poppins'
                        texto.style.color='yellow'
                    break;
                    case 20:
                    case 19:
                    case 18:
                    case 17:
                        document.getElementById('emoj').src="image/phoda.png"
                        var texto = document.getElementById('text')
                        texto.innerHTML="<h3>Parece que tem 1 ano que to aqui, e ainda falta uma eternidade, vou parar de falar em desembarque, ta Phoda!</h3>"
                        texto.style.fontSize='36px'

                        texto.style.color='yellow'
                    break;
                    case 16:
                    case 15:
                    case 14:
                        document.getElementById('emoj').src="image/metade.png"

                        texto.style.color='white'

                    case 13:

                        texto.style.color='yellow'

                    case 9:

                    break;

                        var texto = document.getElementById('text')
                        texto.innerHTML="<h3>Agora é só administrar, sem inventar, sem abrir frente. Fazer só o básico e arrumar a casinha. Os backs a essa hora já estão como??...</h3>"

            setInterval(function(){
                desembarque();
